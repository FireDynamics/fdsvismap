name: Code Quality
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Lint, Format, Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install ruff mypy numpy scipy matplotlib scikit-image
          # Try to install fdsreader, but don't fail if unavailable
          pip install fdsreader || true
      
      - name: Ruff lint
        run: ruff check .
      
      - name: Ruff format check
        run: ruff format --check .
      
      - name: MyPy type check
        run: mypy fdsvismap/ --disallow-untyped-defs --ignore-missing-imports --no-warn-return-any
